<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoorShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-conteiner container">
            <nav class="nav-page">

            </nav>

        </div>
    </header>
    <main>
        <section class="section-one ">
           <div class="container-sectionOne container">
            <div class="main-text">
                <h1 class="h-one-discover">Discover your <br> next five-star read </h1>
                <p class="p-main-text">But if you were disappointed by some book, you could always share your thoughts with people who get you. </p>
                <div class="div-search"> 
                    <input type="text" name="text" class="search" placeholder="What your next read?">
                    <button class="search-button" type="submit">search</button>
                </div>
                <div class="div-popular">
                    <p class="popular-search">Popular genres now </p>
                    <ul class="search-list">
                        <li class="search-items">
                            <p class="p-search-items">Romance</p>
                        </li>
                        <li class="search-items">
                            <p class="p-search-items">Science Fiction</p>
                        </li>
                        <li class="search-items">
                            <p class="p-search-items">Fantasy</p>
                        </li>
                        <li class="search-items">
                            <p class="p-search-items">LGBTQ Books</p>      
                        </li>
                        <li class="search-items">
                            <p class="p-search-items">Mystery </p>
                        </li>
                    </ul>
                   
                   </div>
            </div>
            <div class="deer">
                <img class="deer-img"
                src="./images/deer/deer.img.png" 
                alt="book-on-deer">
            </div>
           </div>

        </section>
    </main>

</body>
</html>
